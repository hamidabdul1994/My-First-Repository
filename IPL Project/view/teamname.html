<!-- Carousal Data Display in My application -->
<div class="container">
    <carousel3d ng-model="slides" options="options">
        <div carousel3d-slide ng-repeat="slide in slides">
            <figure>
                <a ng-if="carousel3d.getCurrentIndex() === $index" ui-sref="playerinfo({teamname:slide.url})"><img ng-src="{{slide.src}}" alt="" /></a>
                  <img ng-if="carousel3d.getCurrentIndex() !== $index" ng-src="{{slide.src}}" alt="" />
                <figcaption>{{slide.caption}}</figcaption> <!--slide.caption-->
            </figure>
        </div>
    </carousel3d>
</div>
