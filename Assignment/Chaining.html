<html>
	<body>
	<script>
		function calculate() {
			var num1;
			var num2;


			this.first = function(num1) {
			//document.write(num1);
			this.num1 = num1;
			return this; 	//if you dont write return this ,it will give the error
		    	}

			this.second = function(num2) {
			//document.write(num2);
			this.num2 = num2;
			return this; 	//if you dont write return this ,it will give the error
			}

	
	
			this.sum = function() {
		//	add = num1 + num2;
			return this.num1 + this.num2;
		    	}

		}

		document.write("Sum is::"+new calculate().first(5).second(4).sum()); // 9
