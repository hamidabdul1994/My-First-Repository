<html>
	<body>
		<script>
			document.write("Print your URL details:<br>");
			document.write("<br>Full URL::<b>" + window.location.href + "</b>");
			document.write("<br>Your Current path::<b>" + window.location.pathname + "</b>");
			document.write("<br>Your Protocal::" + window.location.protocal + "</b>");
			document.write("<br>your host name::" + window.location.hostname + "</b>");
			//window.location.assign("index.html"); will redirect to index.html page
		</script>
	</body>
</html>
