@Purpose: To check the all alphabets are available or not
-->

<html>
	<body>
		Your String<p id="string"></p><br>
		Available String<p id="avail"></p><br>
		Unavailable String<p id="unavail"></p><br>

		<script type="text/javascript">
			var str="gfgabc";
			var c1,c2,i;  //65 for A & 90 for Z (a-z=97-122)
			c1=65;
			c2=97;

			var avail,unavail;
			avail = "";
			unavail = "";

			for(; c1<=90;c1++,c2++)
			{
				for(i=0;i<str.length;i++)
				{
					if(str.charCodeAt(i)==c1 || str.charCodeAt(i)==c2)
					{
						avail=avail+ "   "+str.charAt(i);
						break;
					}
					else
					if(i==(str.length-1))
					{
						unavail=unavail+"   "+String.fromCharCode(c2);
					}
				}

			}
			document.write("Your String:"+str+"<br>");
			document.write("Available:"+avail+"<br>");
			document.write("Unavailable:"+unavail+"<br>");
		</script>
	</body>
</html>
