<div class="jumbotron text-center">
    <h2>My login Page</h2>
    <p>User can register your account or directly login and get access of many services</p>
</div>

<div class="container">

<form class="form-signin" width="300 ">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" ng-model="password" class="form-control" placeholder="Password" required="">
    <span ng-show="error" >{{error}}</span>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label><br>
      <label><a href="#/register">Click here</a> to register new account</label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
  </form>
</div>
